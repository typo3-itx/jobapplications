<f:if condition="{configuration.insertAbove}">
	<f:render arguments="{pagination: pagination, configuration: configuration}" section="paginator"/>
</f:if>

<f:renderChildren arguments="{contentArguments}"/>

<f:if condition="{configuration.insertBelow}">
	<f:render arguments="{pagination: pagination, configuration: configuration}" section="paginator"/>
</f:if>

<f:section name="paginator">
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<ul class="pagination justify-content-center">
				<f:if condition="{pagination.previousPage}">
					<li class="previous page-item">
						<f:if condition="{pagination.previousPage} > 1">
							<f:then>
								<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" arguments="{currentPage: pagination.previousPage}" class="page-link" rel="prev" section="{configuration.section}">
									<f:translate key="widget.pagination.previous"/>
								</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" class="page-link" rel="prev" section="{configuration.section}">
									<f:translate key="widget.pagination.previous"/>
								</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:if>
				<f:if condition="{pagination.displayRangeStart} > 1">
					<li class="first page-item">
						<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" class="page-link" section="{configuration.section}">1</f:widget.link>
					</li>
				</f:if>
				<f:if condition="{pagination.hasLessPages}">
					<li class="page-item">â€¦</li>
				</f:if>
				<f:for as="page" each="{pagination.pages}">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li class="current page-item active">
								<a class="page-link" href="">{page.number}</a>
							</li>
						</f:then>
						<f:else>
							<li class="page-item">
								<f:if condition="{page.number} > 1">
									<f:then>
										<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" arguments="{currentPage: page.number}" class="page-link" section="{configuration.section}">{page.number}</f:widget.link>
									</f:then>
									<f:else>
										<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" class="page-link" section="{configuration.section}">{page.number}</f:widget.link>
									</f:else>
								</f:if>
							</li>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.hasMorePages}">
					<li class="page-item">â€¦</li>
				</f:if>
				<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
					<li class="last page-item">
						<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" arguments="{currentPage: pagination.numberOfPages}" class="page-link" section="{configuration.section}">{pagination.numberOfPages}</f:widget.link>
					</li>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<li class="next">
						<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" arguments="{currentPage: pagination.nextPage}" class="page-link" rel="next" section="{configuration.section}">
							<f:translate key="widget.pagination.next"/>
						</f:widget.link>
					</li>
				</f:if>
			</ul>
		</div>
		<div class="col"></div>
	</div>
</f:section>
